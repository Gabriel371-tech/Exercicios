<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Exemplo de ícones</title>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

  <!-- Frase no topo -->
  <h1 class="text-3xl font-bold mb-8 text-center">
    Esta é a frase principal
  </h1>

  <!-- Container dos ícones -->
  <div class="grid grid-cols-2 gap-y-8 gap-x-[180px] sm:grid-cols-3 gap-8 text-center">
    <!-- Ícone 1 -->
    <div class="flex flex-col items-center">
      <img src="https://cdn-icons-png.flaticon.com/128/847/847969.png" alt="Ícone 1" class="w-16 h-16 mb-2">
      <span>Texto 1</span>
    </div>

    <!-- Ícone 2 -->
    <div class="flex flex-col items-center">
      <img src="https://cdn-icons-png.flaticon.com/128/847/847969.png" alt="Ícone 2" class="w-16 h-16 mb-2">
      <span>Texto 2</span>
    </div>

    <!-- Ícone 3 -->
    <div class="flex flex-col items-center">
      <img src="https://cdn-icons-png.flaticon.com/128/847/847969.png" alt="Ícone 3" class="w-16 h-16 mb-2">
      <span>Texto 3</span>
    </div>

    <!-- Ícone 4 -->
    <div class="flex flex-col items-center">
      <img src="https://cdn-icons-png.flaticon.com/128/847/847969.png" alt="Ícone 4" class="w-16 h-16 mb-2">
      <span>Texto 4</span>
    </div>

    <!-- Ícone 5 -->
    <div class="flex flex-col items-center">
      <img src="https://cdn-icons-png.flaticon.com/128/847/847969.png" alt="Ícone 5" class="w-16 h-16 mb-2">
      <span>Texto 5</span>
    </div>

    <!-- Ícone 6 -->
    <div class="flex flex-col items-center">
      <img src="https://cdn-icons-png.flaticon.com/128/847/847969.png" alt="Ícone 6" class="w-16 h-16 mb-2">
      <span>Texto 6</span>
    </div>
  </div>

</body>
</html>
